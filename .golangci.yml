# .golangci.yml
run:
  timeout: 5m

# Completely skip the auto-generated oapi-codegen client (standard practice)
issues:
  exclude-files:
    - "rest/gen/.*\\.go$"
    - ".*\\.gen\\.go$"

# make errcheck a bit more lenient on common generated patterns
linters-settings:
  errcheck:
    ignore: 'json:Unmarshal'
